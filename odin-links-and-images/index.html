<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Links</title>
    </head>
    <body>
        <h1>Homepage</h1>
        <!--Below is the relative link-->
        <p><a href="./pages/about.html">About</a></p><!-- ./ at the start is optional , as a preventive measure-->
        <!--below is the absolute link, a link to web on internet-->
        <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">click me</a>
    </body><!--<a> element is anchor element used to make links in the webpage.
        href value is the link address. target attribute specifies to which tab the link opens to. -->
</html>
